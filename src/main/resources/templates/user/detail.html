<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/link.js}"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
    <script type="text/javascript" th:src="@{/js/cart.js}"></script>
    <script type="text/javascript" th:src="@{/js/comment.js}"></script>
    <script type="text/javascript" th:src="@{/js/product.js}"></script>

    <script>
        window.onload = function(){
            loadMenu();
            loadFooter();
            loadAProduct();
            loadAllComment();
        }
    </script>
</head>
<body>
<!-- menu -->
<div id="menu"></div>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <img id="img-detail" src="image/detail.jpeg" class="img-detail">
                <div class="col-md-12">
                    <div class="list-image-detail" id="list-image-detail">
                        <div class="singel-img-detail">
                            <img class="list-img-detail" src="image/detail1.jpeg">
                        </div>
                    </div><br class="clearBoth" />
                </div>
            </div>
            <div class="col-md-6">
                <p id="name-detail" class="name-detail">QUẦN JOGGER KAKI NAM - TOTODAY - 02301</p>
                <p id="price-detail" class="price-detail">415,000₫</p>

                <div class="col-md-3">
                    <input id="soluongdetail" class="form-control" type="number" min="1" placeholder="số lượng">
                </div>
                <table style="margin-top: 10px">
                    <tr>
                        <td><p>Đặc điểm: </p></td>
                        <td><p id="pros"></p></td>
                    </tr>
                    <tr>
                        <td><p>Kích thước: </p></td>
                        <td><p id="size"></p></td>
                    </tr>
                    <tr>
                        <td><p>Thương hiệu: </p> </td>
                        <td><p id="th"></p></td>
                    </tr>
                </table>
                <button onclick="addCart()" class="btn-add-gio-hang">THÊM GIỎ HÀNG</button>
                <button onclick="muangay()" class="btn-mua-ngay">ĐẶT THUÊ NGAY</button>
            </div>

            <div class="col-md-3">
            </div>

            <div class="col-md-12">
                <ul id="myTab" role="tablist" class="nav nav-tabs">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Mô tả sản phẩm</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Bình luận</button>
                    </li>
                </ul>
                <div class="tab-content accordion" id="myTabContent">
                    <div class="tab-pane fade show active accordion-item" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                        <div class="container" id="motasp">
                            <hr>
                            <h2>Mô tả</h2>
                        </div>
                    </div>
                    <div class="tab-pane fade accordion-item" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                        <div class="container">
                            <hr>
                            <h4>Phản hồi về sản phẩm</h4>

                            <div id="listcomment">
                                <div class="col-md-4">
                                    <div class="comment-user">
                                        <img src="image/icon-avatar.png">
                                        <div class="content-comment">
                                            <div class="top-comment-user">
                                                <p class="user-comment">Trần thị hoài</p>
                                                <p class="time-comment"><i class="fa fa-clock"></i>2023-02-11</p>
                                                <i class="fa fa-trash xoabl"></i>
                                            </div>
                                            <p class="contentcmt">Sản phẩm tuyệt vời</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4" id="mycomment">
                                <label>Bình luận của bạn</label>
                                <textarea id="noidungbl" class="form-control"></textarea>
                                <button onclick="saveComment()" class="btn btn-primary form-control">Binh luận</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- footer -->
<div id="footer"></div>
</body>
</html>
